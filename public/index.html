<!DOCTYPE html>
<html>

<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Welcome To Rap Roulette!</title>
</head>

<body>

    <div class="welcome">
        <h1>Welcome to Rap Roulette Demo!</h1>
        <h3>Please follow one of the links below</h3>
    </div>

    <div class="middle">

        <div class="button">
            <form method="post" action="/spectate/list">
                <br>
                <input type="submit" value="Spectate List">
            </form>
        </div>

        <div class="button">
            <form method="post" action="/spectate">
                <br>
                <input type="submit" value="Spectate Random Match">
            </form>
        </div>

        <div class="button">
            <form method="get" action="/sign_up">
                <br>
                <input type="submit" value="Sign Up">
            </form>
        </div>

        <div class="button">
            <form method="get" action="/sign_in">
                <br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>

</html>
